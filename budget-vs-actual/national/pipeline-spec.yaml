budget-vs-actual-national:
  title: National budgeted and actual expenditure
  description: Combined dataset which consists of ENE, AENE and ARE datasets of all financial years.
  pipeline:
    # ENE must be loaded prior to loading AR(E) otherwise it results in a ValidationError
    # likely due to the schema being inferred from the first resource loaded

    #### ENE
    - run: load
      parameters:
        from: 'NAT-ENE-2020-21-3.csv'
        name: 'ene-2020-21'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: ene-2020-21
        in:
          - FinancialYear: '2020'
          - BudgetPhase: ' Main appropriation'
    - run: filter
      parameters:
        resources: ene-2020-21
        out:
          - BudgetPhase: ' Est. under/(over)'
          - BudgetPhase: ' Other adjustments'
          - BudgetPhase: ' Revised estimate'
          - BudgetPhase: ' Roll-overs'
          - BudgetPhase: ' Virement'
    - run: find_replace
      parameters:
        resources: ene-2020-21
        fields:
        - name: BudgetPhase
          patterns:
            - find: \s+([\w ]+)\s+
              replace: \1

    - run: load
      parameters:
        from: 'estimates-of-national-expenditure-south-africa-2018-19.csv'
        name: 'ene-2018-19'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: ene-2018-19
        in:
          - financial_year: '2018'

    - run: load
      parameters:
        from: 'estimates-of-national-expenditure-south-africa-2017-18.csv'
        name: 'ene-2017-18'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: ene-2017-18
        in:
          - financial_year: '2017'

    - run: load
      parameters:
        from: 'ene-2016-17.csv'
        name: 'ene-2016-17'
        format: 'csv'
      cache: false
    - run: filter
      parameters:
        resources: ene-2016-17
        in:
          - FinYear: '2016'

    - run: load
      parameters:
        from: 'ene-2015-16.csv'
        name: 'ene-2015-16'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: ene-2015-16
        in:
          - finyear: '2015'

    - run: load
      parameters:
        from: 'ene-2019-20.csv'
        name: 'ene-2019-20'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: ene-2019-20
        in:
          - finyear: '2019'

    - run: add_computed_field
      parameters:
        resources:
          - ene-2015-16
          - ene-2016-17
          - ene-2017-18
          - ene-2018-19
          - ene-2019-20
          - ene-2020-21
        fields:
          -
            operation: format
            target: Amount Kind
            with: 'Total'

    #### AENE
    - run: load
      parameters:
        from: 'aene-2019-20.csv'
        name: 'aene-2019-20'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: aene-2019-20
        in:
          - finyear: '2019'
          - budget_phase: 'Adjusted appropriation'

    - run: load
      parameters:
        from: 'aene-2018-19.csv'
        name: 'aene-2018-19'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: aene-2018-19
        in:
          - finyear: '2018'

    - run: load
      parameters:
        from: 'aene-2017-18.csv'
        name: 'aene-2017-18'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: aene-2017-18
        in:
          - finyear: '2017'
          - budget_phase: 'Adjusted appropriation'

    - run: load
      parameters:
        from: 'aene-2016-17.csv'
        name: 'aene-2016-17'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: aene-2016-17
        in:
          - finyear: '2016'

    - run: load
      parameters:
        from: 'aene-2015-16.csv'
        name: 'aene-2015-16'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: aene-2015-16
        in:
          - finyear: '2015'

    - run: filter
      parameters:
        resources:
          - aene-2015-16
          - aene-2016-17
          - aene-2017-18
          - aene-2018-19
          - aene-2019-20
        out:
          - budget_phase: 'Voted (Main appropriation)'

    #### ARE
    - run: load
      parameters:
        from: 'are-2017-18.csv'
        name: 'are-2017-18'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: are-2017-18
        in:
          - FinYear: '2017'

    - run: load
      parameters:
        from: 'are-2016-17.csv'
        name: 'are-2016-17'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: are-2016-17
        in:
          - FinYear: '2016'

    - run: load
      parameters:
        from: 'are-2015-16.csv'
        name: 'are-2015-16'
        format: 'csv'
      cache: true
    - run: filter
      parameters:
        resources: are-2015-16
        in:
          - FinYear: '2015'

    - run: filter
      parameters:
        resources:
          - are-2015-16
          - are-2016-17
          - are-2017-18
        out:
          - Budget Phase: 'Adjusted Appropriation'

    # Deduplicate and rename fields for output
    - run: concatenate
      parameters:
        sources:
          - are-2015-16
          - are-2016-17
          - are-2017-18
          - ene-2015-16
          - ene-2016-17
          - ene-2017-18
          - ene-2018-19
          - ene-2019-20
          - ene-2020-21
          - aene-2015-16
          - aene-2016-17
          - aene-2017-18
          - aene-2018-19
          - aene-2019-20
        target:
          name: budget-vs-actual-national
          path: data/budget-vs-actual-national.csv
        fields:
          BudgetPhase: ['budget phase', 'budget_phase', 'Budget Phase']
          Department: ['department']
          EconomicClassification1: ['Econ1', 'econ1', 'economic_classification_1']
          EconomicClassification2: ['Econ2', 'econ2', 'economic_classification_2']
          EconomicClassification3: ['Econ3', 'econ3', 'economic_classification_3']
          EconomicClassification4: ['Econ4', 'econ4', 'economic_classification_4']
          FunctionGroup1: ['fg1', 'government_function', 'FG1', ' FunctionGroup1']
          ProgNumber: ['ProgNo', 'progno', 'Progno', 'programme_number', 'Programme Number']
          Programme: ['programme']
          SubprogNumber: ['SprogNo', 'sprogno', 'Sprogno', 'subprogramme_number', 'Subprogramme Number']
          Subprogramme: ['subprogramme']
          VoteNumber: ['voteno', 'Voteno', 'VoteNo', 'vote_number', 'Vote Number']
          AmountKind: ['amount kind', 'fy_descript', 'FY_Descript', 'FY_descript', 'Amount Kind']
          Value: ['value', 'Amount']
          FinancialYear: ['finyear', 'FinYear', 'financial_year', 'Financial Year']
      cache: false

    - run: string_to_int
      parameters:
        resources: budget-vs-actual-national
        column_name: Value

    - run: round
      parameters:
        resources: budget-vs-actual-national
        value_field: Value

    # Deduplicate
    - run: join
      parameters:
        source:
          name: budget-vs-actual-national
          key:
            - BudgetPhase
            - Department
            - EconomicClassification1
            - EconomicClassification2
            - EconomicClassification3
            - EconomicClassification4
            - FunctionGroup1
            - ProgNumber
            - Programme
            - SubprogNumber
            - Subprogramme
            - VoteNumber
            - AmountKind
            - FinancialYear
          delete: yes
        target:
          name: budget-vs-actual-national
          key: null
        fields:
          BudgetPhase: {}
          Department: {}
          EconomicClassification1: {}
          EconomicClassification2: {}
          EconomicClassification3: {}
          EconomicClassification4: {}
          FunctionGroup1: {}
          ProgNumber: {}
          Programme: {}
          SubprogNumber: {}
          Subprogramme: {}
          VoteNumber: {}
          AmountKind: {}
          FinancialYear: {}
          "Value":
            aggregate: sum
        full: true

    - run: add_computed_field
      parameters:
        resources:
          - budget-vs-actual-national
        fields:
          - operation: format
            target: Government
            with: 'South Africa'

    - run: dump_to_path
      parameters:
        out-path: './processed'
        format: 'csv'
